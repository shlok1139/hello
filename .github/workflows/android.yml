name: Build Kivy APK

on:
  push:
    branches:
      - main  # Change this to your branch name if needed
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip openjdk-17-jdk unzip
          pip install --upgrade pip setuptools
          pip install buildozer cython

      - name: ğŸ” Verify Buildozer Installation
        run: buildozer --version

      - name: âš™ï¸ Initialize Buildozer (if not already done)
        run: |
          if [ ! -f "buildozer.spec" ]; then
            buildozer init
          fi

      - name: ğŸš€ Build APK
        run: buildozer -v android debug

      - name: ğŸ“¤ Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Kivy-APK
          path: bin/*.apk
